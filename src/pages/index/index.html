<ion-header>

  <ion-navbar>
    <ion-title>建筑同城</ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides style="height: 33%" loop pager="true" loop="true" zoom="true">
    <ion-slide *ngFor="let b of Banners" (click)="OpenWeb(b.TargetUrl)">
      <img [src]="b.ImageUrl">
    </ion-slide>
  </ion-slides>
  <hr style="width: 100%; background-color: rgba(239, 239, 239, 0.75); height: 1px; border-width: 0px;">
  <div style="margin-top: 30px; font-weight:bold;">常用应用</div>
  <ion-grid style="margin-top: 20px;">
    <ion-row id="mainbuttons" nowrap justify-content-between>
      <div text-center (click)="Goto('行业资料')">
        <div>
          <ion-icon name="book"></ion-icon>
        </div>
        <label>行业资料</label>
      </div>
      <div text-center (click)="Goto('软件锁')">
        <div>
          <ion-icon name="qr-scanner"></ion-icon>
        </div>
        <label>软件锁</label>
      </div>
      <div text-center (click)="Goto('行业圈')">
        <div>
          <ion-icon name="cloud-circle"></ion-icon>
        </div>
        <label>行业圈</label>
      </div>
      <div text-center (click)="Goto('个人中心')">
        <div>
          <ion-icon name="person"></ion-icon>
        </div>
        <label>个人资料</label>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
