<ion-header>

  <ion-navbar>
    <ion-title>行业资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm *ngFor="let item of RootItems">
        <div text-center (click)="ItemClick(item)">
          <img width="32" height="32" [src]="item.IconUrl">
          <div style="font-size: small">{{item.Name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
