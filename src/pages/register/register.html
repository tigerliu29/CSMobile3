<ion-header>

  <ion-navbar>
    <ion-title>注册账号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="LoginBG">

  <ion-row style="margin-top: 30px;">
    <ion-item>
      <ion-input placeholder="输入新账号用户名名" [(ngModel)]="UserName"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row style="margin-top: 30px;">
    <ion-item>
      <ion-input placeholder="输入新账号密码" type="password" [(ngModel)]="Password"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row style="margin-top: 30px;">
    <ion-item>
      <ion-input placeholder="确认新账号密码" type="password" [(ngModel)]="ConfirmPassword"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row style="margin-top: 30px;">
      <ion-item>
        <ion-input placeholder="输入新账号昵称" [(ngModel)]="NickName"></ion-input>
      </ion-item>
    </ion-row>

  <ion-row style="margin-top: 30px;">
    <ion-item>
      <ion-input placeholder="您的手机号码" [(ngModel)]="PhoneNumber"></ion-input>
      <button ion-button item-right (click)="SendConfirmCode()" [disabled]="!PhoneNumberIsValid">获取验证码</button>
    </ion-item>
  </ion-row>

  <ion-row style="margin-top: 30px;">
    <ion-item>
      <ion-input placeholder="输入验证码" type="number" [(ngModel)]="ConfirmCode"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row style="margin-top: 30px;">
    <button ion-button [disabled]="ConfirmCode.lenght==0 || !PhoneNumberIsValid || Password.length==0 || ConfirmPassword.length==0 || UserName.length==0"
      (click)="Register()" full color="light" round>注册账号</button>
  </ion-row>

</ion-content>
