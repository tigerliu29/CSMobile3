<ion-header>
  <ion-navbar> 
    <ion-searchbar placeholder="请输入 搜索内容"   (search)="onInput($event)"> </ion-searchbar>
  </ion-navbar> 
</ion-header>


<ion-content padding>
  <ng-container>
    <ion-list>
      <button *ngFor="let r of DisplayRecords" ion-item (click)="ItemClick(r)" detail-none>
        <ion-icon style="font-size: 55px;" *ngIf="r.StartIcon.length > 0" [name]="r.StartIcon" item-start></ion-icon>
        <div>
          <div> {{r.Data.Name}}</div>
          <div style="font-size: 15px;margin-top: 5px">所在目录：{{r.Data.FirstDirName}}</div>        
        </div>
        <div item-end *ngIf="r.Downloading">{{r.Percentage}}%</div>
        <ion-icon *ngIf="r.EndIcon.length > 0 && !r.Downloading && (r.LocalPath==null || r.LocalPath.length == 0)" [name]="r.EndIcon"
          item-end></ion-icon>
        <ion-icon *ngIf="r.LocalPath!=null && r.LocalPath.length > 0 && !r.Downloading" name="book" item-end></ion-icon>
      </button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-container>
  <!-- <ng-container *ngIf="plt.is('ios')">
    <ion-card>功能建设中，敬请期待！</ion-card>
  </ng-container> -->
</ion-content>
