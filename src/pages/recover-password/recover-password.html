<ion-header>

  <ion-navbar>
    <ion-title>找回密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="LoginBG">

  <ion-grid>    

    <ion-row style="margin-top: 60px;">
      <ion-item>
        <ion-input placeholder="绑定的手机号码" [(ngModel)]="PhoneNumber"></ion-input>
        <button ion-button item-right (click)="SendConfirmCode()" [disabled]="!PhoneNumberIsValid">获取验证码</button>
      </ion-item>
    </ion-row>

    <ion-row style="margin-top: 30px;">
      <ion-item>
        <ion-input placeholder="输入验证码" type="number" [(ngModel)]="ConfirmCode"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row style="margin-top: 30px;">
      <ion-item>
        <ion-input placeholder="输入新密码" type="password" [(ngModel)]="Password"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row style="margin-top: 30px;">
      <ion-item>
        <ion-input placeholder="确认新密码" type="password" [(ngModel)]="ConfirmPassword"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row style="margin-top: 30px;">
      <button ion-button [disabled]="ConfirmCode.lenght==0 || !PhoneNumberIsValid || Password.length==0 || ConfirmPassword.length==0"
        (click)="ResetPassword()" full color="light" round>重置密码</button>
    </ion-row>

  </ion-grid>

</ion-content>
