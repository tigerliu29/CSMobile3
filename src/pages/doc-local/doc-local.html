<ion-header>

  <ion-navbar>
    <ion-title>已下载资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button *ngFor="let r of LocalFileList" ion-item (click)="ItemClick(r)" detail-none>
          <ion-icon style="font-size: 55px;"  name="document" item-start></ion-icon>
          <div>
              <div>{{r.Name}}</div>
              <div style="font-size: 15px;margin-top: 5px">所在目录：{{r.FirstDirName}}</div>        
          </div>                 
          <ion-icon name="book" item-end></ion-icon>
        </button>
      </ion-list>
</ion-content>
