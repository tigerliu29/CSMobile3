<ion-header>

  <ion-navbar>
    <ion-title>已下载资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button *ngFor="let r of LocalFileList" ion-item (click)="ItemClick(r)" detail-none>
          <ion-icon name="document" item-start></ion-icon>
          {{r.Name}}
          <ion-icon name="book" item-end></ion-icon>
        </button>
      </ion-list>
</ion-content>
