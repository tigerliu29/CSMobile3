<ion-header>

  <ion-navbar>
    <ion-title>{{Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let r of DisplayRecords" ion-item (click)="ItemClick(r)" detail-none>
      <ion-icon *ngIf="r.StartIcon.length > 0" [name]="r.StartIcon" item-start></ion-icon>
      {{r.Data.Name}}
      <div item-end *ngIf="r.Downloading">{{r.Percentage}}%</div>
      <ion-icon *ngIf="r.EndIcon.length > 0 && !r.Downloading" [name]="r.EndIcon" item-end></ion-icon>
      <ion-icon *ngIf="r.LocalPath!=null && r.LocalPath.length > 0 && !r.Downloading" name="book" item-end></ion-icon>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">

  </ion-infinite-scroll>
</ion-content>
